services:
  postiz:
    image: ghcr.io/gitroomhq/postiz-app:latest
    container_name: postiz
    restart: always
    environment:
      # URLs (use https://<your-up.railway.app> on Railway)
      MAIN_URL: "http://localhost:5000"
      FRONTEND_URL: "http://localhost:5000"
      NEXT_PUBLIC_BACKEND_URL: "http://localhost:5000/api"

      # Secrets and internal URL
      JWT_SECRET: "change-me"
      BACKEND_INTERNAL_URL: "http://127.0.0.1:3000"
      IS_GENERAL: "true"
      DISABLE_REGISTRATION: "false"

      # Storage
      STORAGE_PROVIDER: "local"
      UPLOAD_DIRECTORY: "/uploads"
      NEXT_PUBLIC_UPLOAD_DIRECTORY: "/uploads"

      # External DB/Cache (override these with Railway connection strings in prod)
      DATABASE_URL: "postgresql://user:pass@host:5432/dbname"
      REDIS_URL: "redis://host:6379"

      # Optional providers and extras omitted for brevity
    volumes:
      - postiz-config:/config/
      - postiz-uploads:/uploads/
    ports:
      - "5000:5000"
volumes:
  postiz-config:
  postiz-uploads:
